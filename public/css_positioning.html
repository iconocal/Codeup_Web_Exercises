<!DOCSTYLE html>

<html>
<head>p
	<title>Box Model Exercise</title>
	<link rel="stylesheet" type="text/css" href="/css/box_pos_css.css">
</head>


<body>

	<a href="http://en.wikipedia.org/wiki/Visible_spectrum"><h1>Visible Spectrum Wavelengths</h1></a>


	<div id="bigbox"> <!-- big box -->

		<div class="colorbox">
			<img src="/img/codeup-arrow.png" class="arrow">
			<div id="red">620-750nm</div>
		</div>
		

		
	
		<div class="colorbox">
				<img src="/img/codeup-arrow.png" style="float: right">
				<div id="puke">
					590-620nm
				</div>
		</div>

		<div class="colorbox">
			<img src="/img/codeup-arrow.png" style="float: right">
			<div id="yellow">
				570-590nm
			</div>
		</div>

		<div class="colorbox">
			<img src="/img/codeup-arrow.png" style="float: right">
			<div id="green">
				495-570nm
			</div>
		</div>

		<div class="colorbox">
			<img src="/img/codeup-arrow.png" style="float: right">
			<div id="blue">
				450-495nm
			</div>
		</div>

		<div class="colorbox">
			<img src="/img/codeup-arrow.png" style="float: right">
			<div id="purple">
				380-450nm
			</div>
		</div>

	</div> <!-- big box -->



</body>
</html>
