<html>
<head>
	<title>My First HTML Form</title>
</head>



<body>

	<h1>My First HTML Form</h1>	

	<h2>User Login</h2>

	<form method="POST" action="http://requestb.in/178zuow1">
	    <p>
	        <label for="username">Username</label>
	        <input id="username" name="username" type="text" placeholder="Enter your username">
	    </p>
	    <p>
	        <label for="password">Password</label>
	        <input id="password" name="password" type="password" placeholder="Enter your password">
	    </p>
		

		<p>What operating systems have you used?</p>
		<label><input type="checkbox" id="os1" name="os[]" value="linux"> Linux</label>
		<label><input type="checkbox" id="os2" name="os[]" value="osx"> OS X</label>
		<label><input type="checkbox" id="os3" name="os[]" value="windows"> Windows</label>

		 <p>
	        <button type="submit">Login</button>
	    </p>

	</form>



	<h2>Compose An Email</h2>

	<form method="POST" action="http://requestb.in/178zuow1">
	    <p>
	        <label for="to">To</label>
	        <input id="to" name="to" type="text" placeholder="Recipient email address">
	    </p>
	    <p>
	        <label for="from">From</label>
	        <input id="from" name="from" type="text" placeholder="Your email address">
	    </p>

	    <p>
	        <label for="subject">Subject</label>
	        <textarea id="subject" name="subject" placeholder="Subject">Subject</textarea>
	    </p>

		<p>
	        <label for="body"></label>
	        <textarea id="body" name="body" placeholder="" rows="15" cols="100"></textarea>
	    </p>
	    <p>
				<label for="save_copy">
			    <input type="checkbox" id="save_copy" name="save_copy" value="yes" checked>Save Copy to Sent</label>
		</p>
	    <p>
	        <button type="submit">SEND</button>
	    </p>

	</form>

	<p>What is the capital of Texas?</p>
	<label>
	    <input type="radio" id="q1a" name="q1" value="houston">
	    Houston
	</label>
	<label>
	    <input type="radio" id="q1b" name="q1" value="dallas">
	    Dallas
	</label>
	<label>
	    <input type="radio" id="q1c" name="q1" value="austin">
	    Austin
	</label>
	<label>
	    <input type="radio" id="q1d" name="q1" value="san antonio">
	    San Antonio
	</label>



</body>
</html>
